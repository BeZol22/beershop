<div class="breadcrumbs">
  <app-breadcrumbs
    [label]="'Home'"
    [style]="'caption'"
    routerLink="/all-beers"
  ></app-breadcrumbs>
  <app-breadcrumbs
    [label]="'All Beers'"
    [style]="'caption-bold'"
    routerLink="/all-beers"
  ></app-breadcrumbs>
</div>
<h1>All Beers</h1>
<div class="beer-list-container">
  <app-filter-sidebar></app-filter-sidebar>
  <div class="list-container">
    <ng-container *ngFor="let beer of beers | async">
      <app-product-tile [beer]="beer"></app-product-tile>
    </ng-container>
  </div>
</div>
